<!DOCTYPE html>

<head>
<style>
div.gallery {
  border: 2px solid #ccc;
}

div.gallery:hover {
  border: 2px solid #777;
}

div.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
  margin-top: 10px;
}

h2 {
    padding: 0px 6px;
}

.home {
    padding: 5px 6px;
    margin-bottom:15px;
    border-radius: 5px;
    display: block;
    text-decoration: none;
    font-weight:700;
    color:black;
    width: 10%;
    background-color: rgb(211, 211, 211);
}

.home:hover {
    background-color: rgb(169, 169, 169);
    cursor: pointer;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>

</head>
